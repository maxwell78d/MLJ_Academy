<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>{{ nivel[2] }} | Nivel</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-brand">{{ nivel[2] }}</span>
  <a href="/curso/{{ nivel[1] }}" class="btn btn-light">Volver al curso</a>
</nav>

<div class="container mt-4">
  <h3>Lecciones</h3>

  <div class="list-group">
    {% for l in lecciones %}
      <a href="/curso/leccion/{{ l[0] }}" class="list-group-item list-group-item-action">
        {{ loop.index }}. {{ l[2] }}
      </a>
    {% endfor %}
  </div>
</div>

<h3>Exámenes</h3>

{% for ex in examenes %}
    <a href="/examen/{{ ex[0] }}">{{ ex[2] }}</a><br>
{% else %}
    <p>No hay exámenes en este nivel.</p>
{% endfor %}

{% if session.get("rol") == "admin" %}
    <br>
    <a href="/admin/examenes/agregar/{{ nivel[0] }}">➕ Agregar examen</a>
{% endif %}

</body>
</html>
