<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Restablecer contraseña - mljAcademy</title>
<style>/* Fondo general */
body {
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #4f46e5, #6d28d9);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #333;
}

/* Contenedor principal */
.container {
  background: #fff;
  padding: 30px 40px;
  width: 380px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  animation: fadeIn 0.4s ease-in-out;
}

/* Animación */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h2 {
  text-align: center;
  color: #4f46e5;
  margin-bottom: 20px;
}

p {
  font-size: 14px;
  text-align: center;
  margin-bottom: 15px;
}

/* Inputs */
label {
  font-size: 14px;
  font-weight: 600;
  display: block;
  margin-bottom: 5px;
}

input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #bbb;
  border-radius: 8px;
  margin-bottom: 15px;
  font-size: 14px;
  transition: all 0.2s;
}

input[type="password"]:focus {
  border-color: #4f46e5;
  box-shadow: 0 0 5px rgba(79,70,229,0.4);
  outline: none;
}

/* Botón */
button {
  width: 100%;
  padding: 12px;
  background: #4f46e5;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 15px;
  cursor: pointer;
  transition: 0.2s;
  font-weight: bold;
}

button:hover {
  background: #3f3ad3;
}

/* Enlace */
a {
  display: block;
  text-align: center;
  margin-top: 15px;
  text-decoration: none;
  color: #4f46e5;
  font-size: 14px;
}

a:hover {
  text-decoration: underline;
}
</style>

</head>
<body>
  <div class="container">
    <h2>Restablecer contraseña</h2>
    <p>Cambiar contraseña para: <strong>{{ correo }}</strong></p>

    <form method="POST" action="">
      <label for="contraseña">Nueva contraseña</label>
      <input id="contraseña" name="contraseña" type="password" required>

      <label for="contraseña2">Repite la nueva contraseña</label>
      <input id="contraseña2" name="contraseña2" type="password" required>

      <button type="submit">Actualizar contraseña</button>
    </form>

    <p><a href="{{ url_for('login') }}">Volver al login</a></p>
  </div>
</body>
</html>
